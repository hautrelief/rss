name: Build XML feeds (multi-site)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"  # hver 12. time (UTC)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Generate XMLs
        run: |
          python multi_scraper_xml.py
      - name: Commit XMLs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data_all.xml out/
          git diff --quiet && echo "No changes" || git commit -m "Update XML feeds"
          git push
